{% extends base_app_template %}

{% block title %}
    Delete {{class_name}} {{ object_name }} -- {{ block.super }}
{% endblock %}

{% block content %}
  <form action="{{ object.get_delete_url }}" method="post">
      {% csrf_token %}
      <h3> Are you sure you want to delete <b>"{{  object_name  }}"</b> {{class_name}}? </h3>
      <a href="{% url object_redirect_url %}"> No. I'm not sure </a>
      <button type="submit" name="button" class="btn btn-danger"> Yes! I'm sure !</button>
    </form>

{% endblock %}
